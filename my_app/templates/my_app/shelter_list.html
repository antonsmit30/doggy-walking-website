{% extends "my_app/base.html" %}

{% block body_block %}


{% load static %}

<div class="container row" style="padding-top: 5%;">

    {% for shelter in shelters %}



     <div class="card col-md-4 px-0" style="width: 18rem;">
         {% if shelter.shelter_logo %}
      <img class="card-img-top" src="{{ shelter.shelter_logo.url }}" alt="Card image cap">

         {% else %}
      <img class="card-img-top" src="{% static 'my_app/unknown.png' %}" alt="Card image cap">
         {% endif %}

      <div class="card-body">
        <h5 class="card-title">{{shelter.name}}</h5>
        <p class="card-text">{{shelter.email}}</p>
        <a href="#" class="btn btn-primary">Go to Shelter</a>
      </div>
    </div>


    {% endfor %}

</div>






{% endblock %}
